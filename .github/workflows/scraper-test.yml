name: scraper-3rd-bidder-test

on:
  
  schedule:
    - cron: '0 23 * * 1-5' # 11:00 PM UTC (6:00 PM EST) every weekday (Monday to Friday)
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  scheduled_job:
    if: github.ref == 'refs/heads/scrapdev2' # Only run on 'scrapdev2' branch
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: scrapdev2 # Checkout scrapdev2 branch
      # Add your job steps here

  scraping:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: scrapdev2 # Checkout scrapdev2 branch
      
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install python module
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install --with-deps firefox

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.1.1'
        
      - name: Install R library
        run: |
          sudo apt-get install libcurl4-openssl-dev
          Rscript -e 'install.packages(c("dplyr", "googlesheets4", "jsonlite"))'
          
      - name: Run scraper
        run: python scraper.py
        
      - name: Run wrangler
        run: Rscript wrangler.R
        
      - name: Run forwarder
        env:
          CRED_PATH: ${{ secrets.CRED_PATH }}
          SECRET_TOKEN: ${{ secrets.SECRET_TOKEN }}
          SHEETS_FORECLOSE: ${{ secrets.SHEETS_FORECLOSE }}
          SHEETS_TAXDEED: ${{ secrets.SHEETS_TAXDEED }}
          SHEETS_TEST: ${{ secrets.SHEETS_TEST }}
        run: | 
          echo $SECRET_TOKEN >> $CRED_PATH
          Rscript foreclose.R
          Rscript taxdeed.R
          rm $CRED_PATH